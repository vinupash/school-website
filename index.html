<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="hero-section">
      <video autoplay muted loop id="bg-video">
        <source src="./assets/images/course-video.mp4" type="video/mp4" />
      </video>

      <div class="video-overlay header-text">
        <div class="caption">
          <h6>Graduate School of Management</h6>
          <h2><em>Your</em> Classroom</h2>
          <div class="main-button">
            <div class="scroll-to-section">
              <a href="#section2">Discover more</a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="common-section">
      <div class="container">
        <div class="section-title-wrapper">
          <h2>Why choose Grad School?</h2>
        </div>
      </div>
    </section>
    <section class="footer-section">
      <div class="container">
        <div class="social-links-wrapper">
          <img
            class="lazy footer-logo"
            data-src="./assets/images/logo-black.png"
            alt="swicons logo"
          />
          <div class="social-links">
            <ul>
              <li>
                <a href="#">
                  <img
                    class="lazy"
                    data-src="./assets/images/facebook.svg"
                    alt="facebook"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    class="lazy"
                    data-src="./assets/images/twitter.svg"
                    alt="facebook"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    class="lazy"
                    data-src="./assets/images/instagram.svg"
                    alt="facebook"
                  />
                </a>
              </li>
              <li>
                <a href="#">
                  <img
                    class="lazy"
                    data-src="./assets/images/git.svg"
                    alt="facebook"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
        <div class="footer-links-wrapper">
          <div class="footer-links">
            <a href="#">About Us</a>
            <div class="vertical-line hide-mobile"></div>
            <a href="#">Contact Us</a>
          </div>
          <div class="credits-wrapper">
            <p class="credits-content credits-text">Copyright &copy;</p>
            <p class="credits-content">
              Design & Developed by
              <a href="#" class="credits-text-link">Swicons</a>
            </p>
            <p class="credits-content">
              Powered by <a href="#" class="credits-text-link">Swicons</a>
            </p>
          </div>
        </div>
      </div>

    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
